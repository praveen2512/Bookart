<!doctype html>
<html lang="en" ng-app="MainModule">
	<head>
		<meta charset="utf-8">
		<title>Welcome to BookArt</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/app.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<link rel="stylesheet" href="css/app.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>

		<!--<script src="js/angular-min.js"></script>-->
		<script src="js/app.js"></script>
	</head>
	<body>
		<div id="header-wrapper" ng-controller="HeaderCtrl" class="headerwrapper">
			<div class="row">
				<div class="col-md-2">
					<span class="logo pull-left">{{appDetails.title}}</span>
					<span class="tagline pull-left">{{appDetails.tagline}}</span>
				</div>
				<div class="col-md-2">
					<div class="">
						<ul class="nav nav-pills">
							<li class="active"><a href="#/books" class="navbtn">Books</a></li>
							<li class="active"><a href="#/kart" class="navbtn">Kart</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		<div ng-view class="viewcontainer"> </div>
		
	</body>
</html>
