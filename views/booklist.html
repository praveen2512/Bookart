<div id="bookList-wrapper" class="bookwrapper">
<form role="form">
	<div class="form-group">
		<input type="text" class="form-control" placeholder="search here..." ng-model="searchBook"/>
	</div>	
	<div class="toast" data-autohide="false">
	    <div class="toast-header">
	      <strong class="mr-auto text-primary">Toast Header</strong>
	      <small class="text-muted">5 mins ago</small>
	      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
	    </div>
	    <div class="toast-body">
	      Some text inside the toast body
	    </div>
  	</div>
</form>
<div>
	<ul class="list-unstyled">
		<li class="book" ng-repeat="book in books | orderBy:'order' | filter:searchBook">
			<div class="row">
				<div class="col-md-2">
					<img src="{{book.imgURL}}" class="itemlogo"/>
				</div>
				<div class="col-md-10">
					<div class="">
						<h3>{{book.name}}</h3>
						<p>{{book.price | currency:'Rs.'}}</p>
						<ul class="list-unstyled list-inline">
							<li>Rating: {{book.rating}}</li>
							<li>Binding: {{book.binding | uppercase}}</li>
							<li>Publisher: {{book.publisher}}</li>
							<li>Released: {{book.releaseDate}}</li>
						</ul>
						<p>{{book.details}}</p>
						<button class="btn btn-info pull-right" ng-click="addToKart(book)">Add to Kart</button>
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
</div>
